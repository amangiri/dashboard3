<h5 class="sticky" style="text-align: center;">{{matric}} By City</h5>
<table class="table table-striped table-sm">
    <thead>
    <tr>
      <th scope="col">SNo.</th>
      <th scope="col">City</th>
      <th scope="col">Metric</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let city of cityList; let i=index">
      <td>{{i+1}}</td>
      <td>{{city.name}}</td>
      <td>{{city.value | number:'1.1-1'}}</td>
    </tr>
    </tbody>
  </table>
